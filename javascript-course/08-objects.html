<!DOCTYPE html>
<html>
  <head>
    <title>objects</title>
    <link rel = "stylesheet" href = "styles/06-booleans.css"> 
  </head>
  <body>


       <h1 class = "intro">
      Welcome to Rock, Paper, Scissors
    </h1>

    <!-- player buttons-->

    <div class = "Buttons">
    
      <button class = "playRock" onclick= " playGame('rock') ">
        <img class = "rock" src = "images/rock-emoji.png">
      </button>
      <button class = "playPaper" onclick= " playGame('paper') ">
         <img class = "paper" src = "images/paper-emoji.png">
      </button>
      <button class = "playScissors" onclick= " playGame('scissors') ">
         <img class = "Scissors" src = "images/scissors-emoji.png">
      </button>
      <button class = "reset" onclick= " score.wins = 0; score.ties = 0; score.losses = 0; localStorage.removeItem('score'),report()" >
        Reset
      </button>
    </div>
      
      <p>Result:</p> 
      <p id = 'matchup'></p>
      <p id = "result"></p> 
      <p id = "scoreboard"> </p>
    <!-- JS starts here-->
    <script src = "scripts/08-objects.js"></script>
  </body>
