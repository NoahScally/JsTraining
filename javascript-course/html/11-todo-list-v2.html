  <p> Todo list</p>
  <input placeholder="Enter todo" class = "todoInput">
  <button onclick="
    inputTodo();
  "
  > add todo</button>
  <div class = 'todoDisplay'> text</div>

  <script>
    //simple code, no loops, no todo display
    const todoList = ['make dinner', 'clean kitchen'];
    

    function inputTodo(){
      const inputElement = document.querySelector(".todoInput")
      const todo = inputElement.value;
      todoList.push(todo);
      inputElement.value = '';
      renderTodoList();

    }
    
    function renderTodoList(){
      let todoListHTML ='';
      for(let i = 0; i < todoList.length; i++){
        const todo = todoList[i];
        const html = `<p> ${todo}</p>`;
        todoListHTML += html;
      }
      document.querySelector('.todoDisplay').innerHTML = todoListHTML;
