<!DOCTYPE html>
<html>
<head>
<title> Arrays and Loops </title>
  <style>

    body {
    font-family: Arial;
    }
    .todo-grid {
        display: grid;
        grid-template-columns: 200px 150px 100px;
    }
    .deleteButton {
      background-color:rgba(189, 108, 108, 0.555)
    }
    .inputButton {
      background-color:rgba(21, 255, 0, 0.562)

    }
  </style>
</head>

<body>
  <p> Todo list</p>
  <input placeholder="Enter todo" class = "todoInput ">
  <input type="date" class= 'dateInput '/>
  <button class="inputButton "onclick="
    inputTodo();
  "
  > Add Todo</button>
  
  <div class = "todoDisplay todo-grid"> text</div>

  <script>
    //mock data for testing
    //now in order to group the todo + date, we use objects
    let todoList = [];
    

    function inputTodo(){
      const inputElement = document.querySelector(".todoInput")
      const name = inputElement.value;
      inputElement.value = '';
      const dateInputElement = document.querySelector('.dateInput');
      const date = dateInputElement.value;
      dateInputElement.value = '';
      const todoObject = {name, date};
      todoList.push(todoObject);
      renderTodoList();
    }

    function renderTodoList(){
      let todoListHTML ='';
      for(let i = 0; i < todoList.length; i++){
        const todoObject = todoList[i];
        /* long form:
        const name = todoObject.name;
        const dueDate = todoObject.date;
        */

        //with destructuring->
        const {name, date} = todoObject;
        const html = `
        <div> ${todoObject.name} </div>
        <div>  ${todoObject.date}  </div>
        <button class= "deleteButton" onclick="
            todoList.splice('${i}', 1);
            renderTodoList();
          "> 
            Delete 
        </button>`;
        todoListHTML += html;
      }
      document.querySelector('.todoDisplay').innerHTML = todoListHTML;

    } 
  </script>
</body>
</html>
